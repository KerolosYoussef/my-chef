<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="OnEditItem()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        ngModel
                        required
                        #name="ngModel"
                    >
                    <p class="text-danger" *ngIf="!name.valid && name.touched">
                        The ingredient name is required!
                    </p>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="amount"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*"
                        #amount="ngModel"
                    >
                    <p class="text-danger" *ngIf="!amount.valid && amount.touched">
                        The ingredient amount is required!
                    </p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <button
                        class="btn btn-success me-1"
                        type="submit"
                        [ngClass]="{disabled: !f.valid}"
                    >
                        {{editMode ? "Update" : "Add"}}
                    </button>
                    <button 
                        class="btn btn-danger me-1" 
                        (click)="onDeleteItem()" 
                        type="button"
                        [ngClass]="{disabled: !editMode}"
                        >
                        Delete
                    </button>
                    <button class="btn btn-primary" (click)="onClear()" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
